<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>May√∫sculas</title>
  </head>
  <body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
    <button class="btn">Convertir mensaje a mayusculas</button>
    <p id="resultado"></p>
    <p id="resultadoMayusculas"></pid></p>
<script>
    const input = document.querySelector('#texto');
    const resultado = document.querySelector('#resultado');
    const resultadoMayusculas = document.querySelector('#resultadoMayusculas')
    const btn = document.querySelector('.btn') 

    resultadoMayusculas.style = "display: none"

    input.addEventListener('input', function(){
        //Codigo para convertir el texto a mayusculas y mostrarlo en el parrafo
        const texto = input.value;
        //Codigo para mostrar el texto en el parrafo
        resultado.textContent = texto
        resultadoMayusculas.textContent = texto.toUpperCase()
    });
    
    btn.addEventListener('click', function(){
        resultadoMayusculas.style = "display: block"
    })
</script>  
</body>

</html>
